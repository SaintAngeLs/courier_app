events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name 64.23.128.163;

        # Location of your React app's static files
        root /usr/share/nginx/html;

        # Serve the app from the subdirectory /SaintAngeLs/courier_app/
        location /SaintAngeLs/courier_app/ {
            alias /usr/share/nginx/html/;
            try_files $uri $uri/ /SaintAngeLs/courier_app/index.html;
        }

        # Handle static files (CSS, JS, images, etc.)
        location /SaintAngeLs/courier_app/static/ {
            alias /usr/share/nginx/html/static/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
        }

        # Handle media files
        location /SaintAngeLs/courier_app/media/ {
            alias /usr/share/nginx/html/media/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
        }

        # Custom error pages (optional)
        error_page 404 /index.html;

        # Enable gzip compression (optional but recommended)
        gzip on;
        gzip_vary on;
        gzip_min_length 10240;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
        gzip_disable "MSIE [1-6]\.";

        # Add additional settings such as caching rules, security headers, etc.
    }
}
