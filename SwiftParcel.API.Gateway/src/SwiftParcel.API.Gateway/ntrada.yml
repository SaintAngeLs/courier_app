auth:
  enabled: true
  global: false
  claims:
    role: http://schemas.microsoft.com/ws/2008/06/identity/claims/role

http:
  retries: 2
  interval: 2.0
  exponential: true

useForwardedHeaders: true
passQueryString: true
forwardRequestHeaders: true
forwardResponseHeaders: true
generateRequestId: true
generateTraceId: true
useLocalUrl: true
loadBalancer:
  enabled: false
  url: localhost:9999

extensions:
  customErrors:
    includeExceptionMessage: true

  cors:
    allowCredentials: true
    allowedOrigins:
      - 'http://localhost:3001'
    allowedMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowedHeaders:
      - '*'
    exposedHeaders:
      - Request-ID
      - Resource-ID
      - Trace-ID
      - Total-Count

  jwt:
    issuerSigningKey: eyJhbGciOiJIUzI1NiJ9.eyJSb2xlIjoiQWRtaW4iLCJJc3N1ZXIiOiJJc3N1ZXIiLCJVc2VybmFtZSI6IkphdmFJblVzZSIsImV4cCI6MTY5ODYwMTg3NSwiaWF0IjoxNjk4NjAxODc1fQ.nxJlaEy9xNO4noVh84qD9BSoLvjq1xu4LGhwBaEF9Ec
    validIssuer: swiftparcel
    validateAudience: false
    validateIssuer: false
    validateLifetime: true

  swagger:
    name: SwiftParcel
    reDocEnabled: false
    title: SwiftParcel API
    version: v1
    routePrefix: docs
    includeSecurity: true

  tracing:
    serviceName: api-gateway
    udpHost: localhost
    udpPort: 6831
    maxPacketSize: 0
    sampler: const
    useEmptyTracer: false

modules:
  home:
    routes:
      - upstream: /
        method: GET
        use: return_value
        returnValue: Welcome to SwiftParcel API.
          
          
  availability:
    path: availability
    routes:
      - upstream: /resources
        method: GET
        use: downstream
        downstream: availability-service/resources
        auth: true
        
      - upstream: /resources/{resourceId}
        method: GET
        use: downstream
        downstream: availability-service/resources/{resourceId}
        auth: true
    
      - upstream: /resources
        method: POST
        use: downstream
        downstream: availability-service/resources
        auth: true
    
      - upstream: /resources/{resourceId}/reservations/{dateTime}
        method: POST
        use: downstream
        downstream: availability-service/resources/{resourceId}/reservations/{dateTime}
        auth: true
        bind:
          - resourceId:{resourceId}
          - customerId:@user_id
          - dateTime:{dateTime}
    
      - upstream: /resources/{resourceId}/reservations/{dateTime}
        method: DELETE
        use: downstream
        downstream: availability-service/resources/{resourceId}/reservations/{dateTime}
        auth: true
        bind:
          - resourceId:{resourceId}
          - dateTime:{dateTime}
    
      - upstream: /resources/{resourceId}
        method: DELETE
        use: downstream
        downstream: availability-service/resources/{resourceId}
        auth: true
        bind:
          - resourceId:{resourceId}
    
    services:
      availability-service:
        localUrl: localhost:5001
        url: availability-service
           

  identity:
    path: identity
    routes:
      - upstream: /users/{userId}
        method: GET
        use: downstream
        downstream: identity-service/users/{userId}
        
        
    
      - upstream: /me
        method: GET
        use: downstream
        downstream: identity-service/me
        auth: true
    
      - upstream: /sign-up
        method: POST
        use: downstream
        downstream: identity-service/sign-up
        auth: false
        resourceId:
          property: userId
          generate: true
    
      - upstream: /sign-in
        method: POST
        use: downstream
        downstream: identity-service/sign-in
        auth: false
        responseHeaders:
          content-type: application/json
    
    services:
      identity-service:
        localUrl: localhost:5004
        url: identity-service
      
  orders:
    path: orders
    routes:
      - upstream: /
        method: GET
        use: downstream
        downstream: orders-service/orders?customerId=@user_id
        auth: true
    
      - upstream: /{orderId}
        method: GET
        use: downstream
        downstream: orders-service/orders/{orderId}
        auth: true
    
      - upstream: /
        method: POST
        use: downstream
        downstream: orders-service/orders
        auth: true
        resourceId:
          property: orderId
          generate: true
        bind:
          - customerId:@user_id
    
      - upstream: /{orderId}
        method: DELETE
        use: downstream
        downstream: orders-service/orders/{orderId}
        auth: true
    
      - upstream: /{orderId}/parcels/{parcelId}
        method: POST
        use: downstream
        downstream: orders-service/orders/{orderId}/parcels/{parcelId}
        auth: true
        bind:
          - customerId:@user_id
          - orderId:{orderId}
          - parcelId:{parcelId}
    
      - upstream: /{orderId}/parcels/{parcelId}
        method: DELETE
        use: downstream
        downstream: orders-service/orders/{orderId}/parcels/{parcelId}
        auth: true
    
      - upstream: /{orderId}/vehicles/{vehicleId}
        method: POST
        use: downstream
        downstream: orders-service/orders/{orderId}/couriers/{courierId}
        auth: true
        bind:
          - orderId:{orderId}
          - vehicleId:{courierId}
          - customerId:@user_id

      - upstream: /{orderId}/approve
        method: PUT
        use: downstream
        downstream: orders-service/orders/{orderId}/approve
        auth: true
        bind:
          - orderId:{orderId}

      - upstream: /{orderId}/cancel
        method: PUT
        use: downstream
        downstream: orders-service/orders/{orderId}/cancel
        auth: true
        bind:
          - orderId:{orderId}
    
    services:
      orders-service:
        localUrl: localhost:5006
        url: orders-service

  customers:
    path: customers
    routes:
      - upstream: /
        method: GET
        use: downstream
        downstream: customers-service/customers
        auth: true
        claims:
          role: admin
    
      - upstream: /me
        method: GET
        use: downstream
        downstream: customers-service/customers/@user_id
        auth: true
    
      - upstream: /{customerId}
        method: GET
        use: downstream
        downstream: customers-service/customers/{customerId}
        auth: true
        claims:
          role: admin
    
      - upstream: /{customerId}/state
        method: GET
        use: downstream
        downstream: customers-service/customers/{customerId}/state
        auth: true
        claims:
          role: admin
    
      - upstream: /
        method: POST
        use: downstream
        downstream: customers-service/customers
        bind:
          - customerId:@user_id
        auth: true
        payload: create_customer
        schema: create_customer.schema
    
      - upstream: /{customerId}/state/{state}
        method: PUT
        use: downstream
        downstream: customers-service/customers/{customerId}/state/{state}
        bind:
          - customerId:{customerId}
          - state:{state}
        auth: true
        claims:
          role: admin
    
    services:
      customers-service:
        localUrl: localhost:5002
        url: customers-service
      
      
 
  parcels:
    path: parcels
    routes:
      - upstream: /
        method: GET
        use: downstream
        downstream: parcels-service/parcels?customerId=@user_id
        auth: true
    
      - upstream: /{parcelId}
        method: GET
        use: downstream
        downstream: parcels-service/parcels/{parcelId}
        auth: true
    
      - upstream: /volume
        method: GET
        use: downstream
        downstream: parcels-service/parcels/volume
        auth: true
    
      - upstream: /
        method: POST
        use: downstream
        # for fabio
        # downstream: parcels-service/parcels
        downstream: http://localhost:5007/parcels?customerId=@user_id
        resourceId:
          property: parcelId
          generate: true
        bind:
          - customerId:@user_id
    
    
      - upstream: /{parcelId}
        method: DELETE
        use: downstream
        downstream: parcels-service/parcels/{parcelId}
        auth: true
    
    services:
      parcels-service:
        localUrl: localhost:5007
        url: localhost:5007


  pricing:
    path: pricing
    routes:
      - upstream: /
        method: GET
        use: downstream
        downstream: pricing-service/pricing?customerId=@user_id
        auth: true
    
    services:
      pricing-service:
        localUrl: localhost:5008
        url: pricing-service
      
      
  couriers:
    path: /couriers
    routes:
      - upstream: /
        method: GET
        use: downstream
        downstream: couriers-service/couriers
        auth: true
        onSuccess:
          data: response.data.items
    
      - upstream: /{courierId}
        method: GET
        use: downstream
        downstream: courier-service/couriers/{courierId}
        auth: true
    
      - upstream: /
        method: POST
        use: downstream
        downstream: couriers-service/couriers
        auth: true
        resourceId:
          property: courierId
          generate: true
    
      - upstream: /{courierId}
        method: PUT
        use: downstream
        downstream: couriers-service/couriers/{courierId}
        auth: true
    
      - upstream: /{courierId}
        method: DELETE
        use: downstream
        downstream: couriers-service/couriers/{courierId}
        auth: true
    
    services:
      couriers-service:
        localUrl: localhost:5009
        url: couriers-service

  deliveries:
    path: deliveries
    routes:
      - upstream: /{deliveryId}
        method: GET
        use: downstream
        downstream: deliveries-service/deliveries/{deliveryId}
        auth: true
    
      - upstream: /
        method: POST
        use: downstream
        downstream: deliveries-service/deliveries
        auth: true
        resourceId:
          property: deliveryId
          generate: true
    
      - upstream: /{deliveryId}/fail
        method: POST
        use: downstream
        downstream: deliveries-service/deliveries/{deliveryId}/fail
        auth: true
        bind:
          - deliveryId:{deliveryId}
    
      - upstream: /{deliveryId}/complete
        method: POST
        use: downstream
        downstream: deliveries-service/deliveries/{deliveryId}/complete
        auth: true
        bind:
          - deliveryId:{deliveryId}
    
      - upstream: /{deliveryId}/registrations
        method: POST
        use: downstream
        downstream: deliveries-service/deliveries/{deliveryId}/registrations
        auth: true
        bind:
          - deliveryId:{deliveryId}
    
    services:
      deliveries-service:
        localUrl: localhost:5003
        url: deliveries-service

