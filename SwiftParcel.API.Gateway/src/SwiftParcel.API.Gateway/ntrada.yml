auth:
  enabled: true
  global: false
  claims:
    role: http://schemas.microsoft.com/ws/2008/06/identity/claims/role

http:
  retries: 2
  interval: 2.0
  exponential: true

useForwardedHeaders: true
passQueryString: true
forwardRequestHeaders: true
forwardResponseHeaders: true
generateRequestId: true
generateTraceId: true
useLocalUrl: true
loadBalancer:
  enabled: false
  url: localhost:9999

extensions:
  customErrors:
    includeExceptionMessage: true

  cors:
    allowCredentials: true
    allowedOrigins:
      - 'http://localhost:3001'
    allowedMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowedHeaders:
      - '*'
    exposedHeaders:
      - Request-ID
      - Resource-ID
      - Trace-ID
      - Total-Count

  jwt:
    issuerSigningKey: eiquief5phee9pazo0Faegaez9gohThailiur5woy2befiech1oarai4aiLi6ahVecah3ie9Aiz6Peij
    validIssuer: swiftparcel
    validateAudience: false
    validateIssuer: true
    validateLifetime: true

  swagger:
    name: SwiftParcel
    reDocEnabled: false
    title: SwiftParcel API
    version: v1
    routePrefix: docs
    includeSecurity: true

  tracing:
    serviceName: api-gateway
    udpHost: localhost
    udpPort: 6831
    maxPacketSize: 0
    sampler: const
    useEmptyTracer: false

modules:
  home:
    routes:
      - upstream: /
        method: GET
        use: return_value
        returnValue: Welcome to SwiftParcel API.
          

  identity:
    path: /identity
    routes:
      - upstream: /users/{userId}
        method: GET
        use: downstream
        downstream: identity-service/users/{userId}
        auth: true
        claims:
          role: admin
    
      - upstream: /me
        method: GET
        use: downstream
        downstream: identity-service/me
        auth: true
    
      - upstream: /sign-up
        method: POST
        use: downstream
        downstream: identity-service/sign-up
        auth: false
        resourceId:
          property: userId
          generate: true
    
      - upstream: /sign-in
        method: POST
        use: downstream
        downstream: identity-service/sign-in
        auth: false
        responseHeaders:
          content-type: application/json
    
    services:
      identity-service:
        localUrl: localhost:5004
        url: identity-service
      
  orders:
    path: /orders
    routes:
      - upstream: /
        method: GET
        use: downstream
        downstream: orders-service/orders?customerId=@user_id
        auth: true

      - upstream: /orders/office-worker
        method: GET
        use: downstream
        downstream: orders-service/orders/office-worker
        auth: true
        claims:
          role: officeworker
    
      - upstream: /{orderId}
        method: GET
        use: downstream
        downstream: orders-service/orders/{orderId}
        auth: true
      
      - upstream: /{orderId}/status
        method: GET
        use: downstream
        downstream: orders-service/orders/{orderId}/status
    
      - upstream: /
        method: POST
        use: downstream
        downstream: orders-service/orders
        resourceId:
          property: orderId
          generate: true
        bind:
          - customerId:@user_id
    
      - upstream: /{orderId}
        method: DELETE
        use: downstream
        downstream: orders-service/orders/{orderId}
        auth: true
    
      - upstream: /{orderId}/customer
        method: POST
        use: downstream
        downstream: orders-service/orders/{orderId}/customer
        auth: true
        bind:
          - customerId:@user_id
          - orderId:{orderId}

      - upstream: /{orderId}/approve
        method: PUT
        use: downstream
        downstream: orders-service/orders/{orderId}/approve
        auth: true
        bind:
          - orderId:{orderId}

      - upstream: /{orderId}/cancel
        method: PUT
        use: downstream
        downstream: orders-service/orders/{orderId}/cancel
        auth: true
        bind:
          - orderId:{orderId}
    
    services:
      orders-service:
        localUrl: localhost:5006
        url: orders-service

  customers:
    path: /customers
    routes:
      - upstream: /
        method: GET
        use: downstream
        downstream: customers-service/customers
        auth: true
        claims:
          role: admin
    
      - upstream: /me
        method: GET
        use: downstream
        downstream: customers-service/customers/@user_id
        auth: true
    
      - upstream: /{customerId}
        method: GET
        use: downstream
        downstream: customers-service/customers/{customerId}
        auth: true
        claims:
          role: admin
    
      - upstream: /{customerId}/state
        method: GET
        use: downstream
        downstream: customers-service/customers/{customerId}/state
        auth: true
        claims:
          role: admin
    
      - upstream: /
        method: POST
        use: downstream
        downstream: customers-service/customers
        bind:
          - customerId:@user_id
        auth: true
        payload: create_customer
        schema: create_customer.schema
    
      - upstream: /{customerId}/state/{state}
        method: PUT
        use: downstream
        downstream: customers-service/customers/{customerId}/state/{state}
        bind:
          - customerId:{customerId}
          - state:{state}
        auth: true
        claims:
          role: admin
    
    services:
      customers-service:
        localUrl: localhost:5002
        url: customers-service
      
      
 
  parcels:
    path: /parcels
    routes:
      - upstream: /
        method: GET
        use: downstream
        downstream: parcels-service/parcels?customerId=@user_id
        auth: true

      - upstream: /
        method: GET
        use: downstream
        downstream: parcels-service/parcels/office-worker
        auth: true
        claims:
          role: officeworker
    
      - upstream: /{parcelId}
        method: GET
        use: downstream
        downstream: parcels-service/parcels/{parcelId}
        auth: true

      - upstream: /{parcelId}/expiration-status
        method: GET
        use: downstream
        downstream: parcels-service/parcels/{parcelId}/expiration-status
        auth: true  
    
      - upstream: /
        method: POST
        use: downstream
        downstream: parcels-service/parcels
        resourceId:
          property: parcelId
          generate: true
        bind:
          - customerId:@user_id
    
      - upstream: /{parcelId}
        method: DELETE
        use: downstream
        downstream: parcels-service/parcels/{parcelId}
        auth: true
    
    services:
      parcels-service:
        localUrl: localhost:5007
        url: parcels-service

  pricing:
    path: /pricing
    routes:
      - upstream: /
        method: GET
        use: downstream
        downstream: pricing-service/pricing?customerId=@user_id
        auth: true
    
    services:
      pricing-service:
        localUrl: localhost:5008
        url: pricing-service

  deliveries:
    path: /deliveries
    routes:
      - upstream: /{deliveryId}
        method: GET
        use: downstream
        downstream: deliveries-service/deliveries/{deliveryId}
        auth: true
        claims:
          role: courier

      - upstream: /
        method: GET
        use: downstream
        downstream: deliveries-service/deliveries?courierId=@user_id
        auth: true
        claims:
          role: courier
          
      - upstream: /pending
        method: GET
        use: downstream
        downstream: deliveries-service/deliveries/pending
        auth: true
        claims:
          role: courier
    
      - upstream: /
        method: POST
        use: downstream
        downstream: deliveries-service/deliveries/{deliveryId}/courier
        auth: true
        claims:
          role: courier
        bind:
          - courierId:@user_id
          - deliveryId:{deliveryId}
    
      - upstream: /{deliveryId}/fail
        method: POST
        use: downstream
        downstream: deliveries-service/deliveries/{deliveryId}/fail
        auth: true
        claims:
          role: courier
        bind:
          - deliveryId:{deliveryId}
    
      - upstream: /{deliveryId}/complete
        method: POST
        use: downstream
        downstream: deliveries-service/deliveries/{deliveryId}/complete
        auth: true
        claims:
          role: courier
        bind:
          - deliveryId:{deliveryId}

      - upstream: /{deliveryId}/pick-up
        method: POST
        use: downstream
        downstream: deliveries-service/deliveries/{deliveryId}/pick-up
        auth: true
        claims:
          role: courier
        bind:
          - deliveryId:{deliveryId}
    
    
    services:
      deliveries-service:
        localUrl: localhost:5003
        url: deliveries-service

