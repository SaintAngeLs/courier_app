name: Deploy to Cloud

on:
  push:
    branches:
      - swiftparcel_web  # Set this to the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Debugging SSH setup
      run: |
        ssh -vvv root@${{ secrets.DROPLET_IP }} "ls"

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

    - name: Check the structure
      run: |
        pwd
        ls -la

    - name: Docker Login
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Run dockerize_all.sh
      run: |
        chmod +x ./SwiftParcel/d-docker-compose/dockerize_all.sh
        ./SwiftParcel/d-docker-compose/dockerize_all.sh

    - name: Check the structure 2
      run: |
        pwd
        ls -la

    - name: Test SSH Connection
      run: |
        ssh -vvv root@${{ secrets.DROPLET_IP }} "echo SSH Connection Successful"
      
    - name: Stop and Remove Containers
      run: |
        ssh root@${{ secrets.DROPLET_IP }} "docker stop \$(docker ps -q --filter network=swiftparcel-network) && docker rm \$(docker ps -a -q --filter network=swiftparcel-network)"

    - name: Clean up existing Cloud networks
      run: |
        ssh root@${{ secrets.DROPLET_IP }} "docker network rm swiftparcel-network || true"

    - name: Deploy to Cloud
      run: |
        # Copy the relevant directory to the server
        scp -r ./SwiftParcel/d-docker-compose root@${{ secrets.DROPLET_IP }}:${{ secrets.CLOUD_PROJECT_PATH }}

        # Run the docker-compose commands
        ssh root@${{ secrets.DROPLET_IP }} "cd ${{ secrets.CLOUD_PROJECT_PATH }}/SwiftParcel/d-docker-compose && docker-compose -f ${{ secrets.CLOUD_DEPLOYMENT_FILE }} down && docker-compose -f ${{ secrets.CLOUD_DEPLOYMENT_FILE }} up -d"

